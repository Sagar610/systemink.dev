services:
  # Backend API Service
  - type: web
    name: systemink-api
    env: node
    rootDir: apps/api
    buildCommand: cd ../.. && pnpm install && pnpm --filter @systemink/shared build && cd apps/api && pnpm db:generate && cd ../.. && pnpm --filter @systemink/api build
    startCommand: cd ../.. && pnpm --filter @systemink/api exec node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    plan: free

  # Frontend Static Site
  - type: web
    name: systemink-web
    env: static
    rootDir: apps/web
    buildCommand: cd ../.. && pnpm install && pnpm --filter @systemink/web build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://systemink-api.onrender.com/api
        sync: false
    plan: free

databases:
  - name: systemink-db
    plan: free
